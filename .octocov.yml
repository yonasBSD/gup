# generated by octocov init
coverage:
  acceptable: 75%
  exclude:
    - "**/main.go"
    - "**/cmd/root.go"
    - "**/cmd/man.go"
    - "**/cmd/bug_report.go"
    - "**/internal/assets/asset.go"
    - "**/internal/notify/notify.go"
    - "**/internal/completion/completion.go"
  badge:
    path: docs/coverage.svg
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
codeToTestRatio:
  badge:
    path: docs/ratio.svg
testExecutionTime:
  badge:
    path: docs/time.svg
